<div class="wrapper">
  <div class="sidebar" data-background-color="white" data-active-color="danger">
      <sidebar-cmp></sidebar-cmp>
  </div>
  <div class="main-panel">
      <navbar-cmp></navbar-cmp>
      <div class="content">
          <div class="container-fluid">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="card">
                          <div class="header text-center">
                              <h3 class="title">Ajouter une reclamation</h3>
                          </div>
                          <div class="content">
                              <form>
                                  <div class="row">
                                      <div class="col-xs-12">
                                          <div class="form-group">
                                              <label>Objectif </label>
                                              <input type="text" 
                                              class="form-control border-input"  
                                              placeholder="Quelle est l'Objectif de cette reclamation...?">
                                          </div>
                                      </div>
                                  </div>


                                  <div class="row">
                                      <div class="col-xs-12">
                                          <div class="form-group">
                                              <label>Description</label>
                                              <textarea type="text" 
                                              rows="5" class="form-control border-input"
                                              placeholder="Saisir la description de cette reclamation"></textarea>
                                          </div>
                                      </div>
                                  </div>

                                  <div class="row">
                                      <div class="col-xs-12">
                                          <div class="form-group">
                                              <button 
                                              class="btn btn-info"
                                              (click)="openModalListMateriel()">Selectionner le materiel</button>
                                          </div>
                                      </div>
                                  </div>
                                  <br>
                                  <div class="row">
                                      <div class="text-center">
                                          <input type="submit" 
                                          class="btn btn-success btn-fill btn-wd" 
                                          value="Envoyer...">
                                      </div>
                                  </div>

                                  <div class="clearfix"></div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <footer-cmp></footer-cmp>
  </div>
</div>
