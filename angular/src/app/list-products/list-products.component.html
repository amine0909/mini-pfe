<div class="container-fluid">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="header">
                  <h4 class="title">Liste des materiels informatiques</h4>
                  <br>
                  <button class="btn btn-primary" (click)="redirecTo()">Ajouter un materiel</button>

              </div>
              <div>
                  
              </div>
              <div class="content table-responsive table-full-width">
                  <table class="table table-striped">
                      <thead>
                          <tr>
                              <th>Nom de materiel</th>
                              <th>Marque</th>
                              <th>Adresse IP</th>
                              <th>Date de l'achat</th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let row of listProducts">
                              <td>{{row.name}}</td>
                              <td>{{row.marque}}</td>
                              <td>{{row.AdresseIP}}</td>
                              <td>{{row.dateAchat}}</td>
                          </tr>
                      </tbody>
                  </table>

              </div>
          </div>
      </div>

  </div>
</div>
